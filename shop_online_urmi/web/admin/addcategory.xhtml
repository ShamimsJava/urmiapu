<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p:panelGrid columns="2">
                <p:messages id="msg" closable="true" showDetail="true"/>
                <h:outputLabel value="Category Name"/>
                <p:inputText value="#{categoryMB.category.catName}"/>
                <h:outputLabel value="Category Description"/>
                <p:inputText value="#{categoryMB.category.catDesc}"/>
                <p:commandButton action="#{categoryMB.addCategory()}" value="Save" update="msg"/>
            </p:panelGrid>
        </h:form>
    </h:body>
</html>
